<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Para Lalo 💖</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Gatitos y corazones flotando -->
  <div class="floating"></div>

  <div class="container">
    <h1>💞 Para ti, Lalo 💞</h1>
    <p class="intro">Cada foto guarda un recuerdo, una emoción y un pedacito de mi amor por ti 💫</p>

    <div class="gallery">
      <!-- 9 fotos -->
      <div class="photo-card">
        <img src="images/foto1.jpg.jpg" alt="Nosotros 1" />
        <button onclick="showMessage('Eres mi lugar favorito 💗')">💬</button>
      </div>
      <div class="photo-card">
        <img src="images/foto2.jpg.jpg" alt="Nosotros 2" />
        <button onclick="showMessage('Contigo, todo tiene sentido 💫')">💬</button>
      </div>
      <div class="photo-card">
        <img src="images/foto3.jpg.JPG" alt="Nosotros 3" />
        <button onclick="showMessage('Me haces sonreír incluso sin intentarlo 😌')">💬</button>
      </div>
      <div class="photo-card">
        <img src="images/foto4.jpg.jpg" alt="Nosotros 4" />
        <button onclick="showMessage('Tú y yo, mi historia favorita 💕')">💬</button>
      </div>
      <div class="photo-card">
        <img src="images/foto5.jpg.jpg" alt="Nosotros 5" />
        <button onclick="showMessage('Eres mi calma y mi locura al mismo tiempo 💓')">💬</button>
      </div>
      <div class="photo-card">
        <img src="images/foto6.jpg.jpg" alt="Nosotros 6" />
        <button onclick="showMessage('Mi día mejora solo con verte 💖')">💬</button>
      </div>
      <div class="photo-card">
        <img src="images/foto7.jpg.jpg" alt="Nosotros 7" />
        <button onclick="showMessage('Siempre te elijo, una y otra vez 💍')">💬</button>
      </div>
      <div class="photo-card">
        <img src="images/foto9.jpg.jpg" alt="Nosotros 9" />
        <button onclick="showMessage('Eres la razón por la que creo en el amor 🫶')">💬</button>
      </div>
      <div class="photo-card">
        <img src="images/foto10.jpg.jpg" alt="Nosotros 10" />
        <button onclick="showMessage('Te amo más de lo que puedo decir 💌')">💬</button>
      </div>
    </div>

    <div class="message-box" id="messageBox"></div>

    <div class="footer">
      <button class="secret" onclick="showMessage('💌 Gracias por quedarte conmigo. Siempre tuya, Mahia 💌')">
        💖 Mensaje secreto 💖
      </button>
    </div>
  </div>

  <script>
    function showMessage(text) {
      const box = document.getElementById("messageBox");
      box.textContent = text;
      box.classList.add("show");
      setTimeout(() => box.classList.remove("show"), 4000);
    }

    // Generar gatitos y corazones flotantes
    const floatingContainer = document.querySelector('.floating');
    const items = ['🐱', '💖'];
    for(let i = 0; i < 30; i++) {
      const elem = document.createElement('div');
      elem.classList.add('float-item');
      elem.textContent = items[Math.floor(Math.random() * items.length)];
      elem.style.left = Math.random() * 100 + 'vw';
      elem.style.fontSize = 20 + Math.random() * 20 + 'px';
      elem.style.animationDuration = 3 + Math.random() * 5 + 's';
      elem.style.opacity = Math.random();
      floatingContainer.appendChild(elem);
    }
  </script>
</body>
</html>
